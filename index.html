<!doctype html>
<html>
  <head>
    <title>socketChat</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; background: #eee;}
      body { font: 13px Helvetica, Arial; }
      #chat { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #chat input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #chat button { width: 9%; background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #3d94f6), color-stop(1, #1e62d0)); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #contentWrap {float: left;}
      #usersWrap {float:right; background: #eee; padding-right: 20px;}
      #usersOnline {}
      #everything {display: none;}
    </style>
  </head>
  <body>
    <div id="usernameWrap">
        <form id="getUsername" action="">
            <p><strong>Choose a Username:</strong>  </p>
            <input id="u" autocomplete="off"/><button>Choose</button>
        </form>
    </div>

    <div id="everything">
      <div id="contentWrap">
        <ul id="messages"></ul>
        <form id="chat" action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
      <div id = "usersWrap">
        <p><strong>Users Online:<strong><p>
        <div id="userList">No one else is online</div> 
      </div>
    </div>
    <script>
    var socket = io();
    var $everything = $('#everything');
    var $usernameWrap = $('#usernameWrap');
    var $userList = $('#userList');
    var userNum = 0;

    $('#getUsername').submit(function(){
        if($('#u').val() === "") return false;//prevent empty submission
        socket.emit('new user', $('#u').val(), function(data){
            if(data){
                $usernameWrap.hide();
                $everything.show();
            }
            else{
                alert('Username already in use, try again');
            }
        });
        $('#u').val('');
        return false;
    });

    $('#chat').submit(function(){
      if($('#m').val() === "") return false;
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    socket.on('usernames', function(users){
        var userString = '';
        for(i = 0; i < users.length; i++)
            userString += users[i] + '</br>';
        $userList.html(userString);
        userNum++;
    });

    socket.on('disconnect', function(username){
        $('#messages').append($('<li>').text(username + ' has left'));
    });

    socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg.username + ': ' +msg.message));
    });
    </script>
  </body>
</html>
